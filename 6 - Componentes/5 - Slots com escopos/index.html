<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            <my-component>
                <template scope="props">
                    <h1>Treinaweb - {{props.compText}}</h1>
                </template>
            </my-component>
        </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>

        Vue.component('my-component', {
            template:   `
                        <div> 
                            <slot :compText="myText" ></slot>
                            <div>Hello</div>
                        </div>`,
            data: function(){
                return {
                    myText: 'def'
                }
            }
        })

        var app = new Vue({
            el: "#app",
            data: {
                myText: 'abc' 
            }
        })
    </script>
</html>
