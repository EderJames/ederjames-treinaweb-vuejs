<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            <router-link to="/about">Go</router-link>
            <hr>

            <router-view>
            </router-view>
        </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router" ></script>
    <script>
        
        const Home = {
            template: `<div>
                            Home Page
                        </div>`
        }

        const About = {
            template: `<div>
                            About Page
                        </div>`
        }


        //A funçao beforeEnter é executada antes de entrarmos na rota.
        const routes = [
            { path: '/', component: Home },
            { path: '/about', component: About }
        ]

        const router = new VueRouter({routes});

        router.beforeEach((to, from, next) => {
            if(confirm('Deseja sair desta página?')){
                next();
            }
            else{
                next(false);
            }
        })

        var app = new Vue({
            el: "#app",
            router
        })
    </script>
</html>
