<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            <router-link to="/">Home</router-link>
            <router-link to="/about">About</router-link>
            <hr>

            <router-view>
            </router-view>
        </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router" ></script>
    <script>
        
        const Home = {
            template: `<div>
                            Home Page
                        </div>`
        }

        const About = {
            template: `<div>
                            About Page
                            <hr>
                            <router-link to="/about/subabout1">SubAbout1</router-link>
                            <router-link to="/about/subabout2">SubAbout2</router-link> 
                            <router-view>
                            </router-view>
                        </div>`
        }

        const SubAbout1 = {
            template: `<div>SubAbout1 Page</div>`
        }

        const SubAbout2 = {
            template: `<div>SubAbout2 Page</div>`
        }

        const routes = [
            { path: '/', component: Home },
            { path: '/about', component: About,
                children: [
                        { path: 'subabout1', component: SubAbout1 },
                        { path: 'subabout2', component: SubAbout2 }
                    ]
            }
            
        ]

        const router = new VueRouter({routes});

        var app = new Vue({
            el: "#app",
            router
        })
    </script>
</html>
