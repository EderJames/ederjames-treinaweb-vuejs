<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            <router-link to="/">Home</router-link>
            <router-link to="/about">About</router-link>
            <hr>

            <router-view>
            </router-view>
        </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router" ></script>
    <script>
        
        const Home = {
            template: `<div>
                            Home Page
                        </div>`
        }

        const About = {
            template: `<div>
                            About Page
                        </div>`
        }


        //A funçao beforeEnter é executada antes de entrarmos na rota.
        const routes = [
            { path: '/', component: Home },
            { path: '/about', component: About, beforeEnter: (to, from, next) => { 
                next(false) } }
        ]

        const router = new VueRouter({routes});

        //Função executada antes de cada direcionamento
        //To   -> onde está indo
        //from -> rota atual
        //next -> função de controle
        //router.beforeEach((to, from, next) => {
            
            //Cancela o redirecionamento:
            //next(false)
        //})

        var app = new Vue({
            el: "#app",
            router
        })
    </script>
</html>
