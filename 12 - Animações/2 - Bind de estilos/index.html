<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            <div :style="{fontSize: fontSize + 'px'}">Hello</div>
            <div :style="[myStyle, myStyle2]">Hello</div>
        </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        
        var app = new Vue({
            el: "#app",
            data: {
                fontSize: 25,
                myStyle: {
                    fontSize: '15px'
                },
                myStyle2: {
                    color:'red'
                }
            }
        })
    </script>
</html>
