<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            My Number: {{ myNumber }}
            <button @click="myNumber++">Click Me</button>
            <br/>
            {{ myList }}
        </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        
        var app = new Vue({
            el: "#app",
            data: {
                myNumber: 1
            },
            computed: {
                myList: function(){
                    var number = this.myNumber;
                    var list = [];
                    while(number--){
                        list.push(number);
                    }
                    return list;
                }
            }
        })
    </script>
</html>
